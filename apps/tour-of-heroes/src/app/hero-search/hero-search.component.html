<div id="search-component">
  <h4><label for="search-box">Hero Search</label> <rxa-dirty-check></rxa-dirty-check></h4>
  <input id="search-box" [unpatch] (input)="search($event?.target?.value)" />
  <ul class="search-result">
    <li
      *ngFor="
        let hero of heroes$ | push: configService.renderStrategy$;
        trackBy: trackHero
      "
    >
      <a routerLink="/detail/{{ hero.id }}">
        {{ hero.name }}
      </a>
    </li>
  </ul>
</div>

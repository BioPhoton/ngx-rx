<mat-card-title>Counter #{{ index }}</mat-card-title>

<span
  >renders: <rxa-renders [value$]="counter$" [rippleOn]="false"></rxa-renders
></span>
<span>checks: <rxa-dirty-check [rippleOn]="false"></rxa-dirty-check></span>
<select (change)="binding.changeStrategy($event.target.value)" class="block">
  <option
    [value]="s"
    [selected]="s === binding.currentStrategy"
    *ngFor="let s of strategies"
  >
    {{ s }}
  </option>
</select>
<ng-container
  *ngIf="defaultStrategy === 'global' || defaultStrategy === 'noop'"
>
  <button mat-button (click)="increment()" color="primary">
    Increment {{ defaultStrategy }}
  </button>
</ng-container>
<ng-container
  *ngIf="defaultStrategy !== 'global' && defaultStrategy !== 'noop'"
>
  <button mat-button (click)="increment()" color="primary" [unpatch]>
    Increment {{ defaultStrategy }} [UNPATCH]
  </button>
</ng-container>
<mat-card>
  <ng-template
    #binding="renderNotifier"
    [rxLet]="counter$"
    [rxLetStrategy]="defaultStrategy"
    let-counter
  >
    <mat-card-title>{{ counter }}</mat-card-title>
  </ng-template>
</mat-card>

version: 2.1
orbs:
  node: circleci/node@1.1.6
  codecov: codecov/codecov@1.0.2
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run:
                name: 'Install'
                command: npm install --frozen-lockfile --non-interactive
            - run: npm run nx affected:lint -- --base=origin/master --head=origin/master
            - run: npm run nx affected:build -- --base=origin/master --head=origin/master
            - run: npm run nx affected:test -- --base=origin/master --head=origin/master --code-coverage
            - codecov/upload:
                file: ./coverage/state/src/lcov.info
workflows:
    build-and-test:
      jobs:
        - build-and-test
